<!-- /templates/project/update_event.html-->
{% extends 'project/base.html' %}
{% block content %}

<h2 style="color:forestgreen">Update Event: </h2>

<form method='POST'>
    {% csrf_token %}
    <!--{{form}}-->
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th> <!--use form fields to update event information in each field-->
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
        <input type='submit' name='Update Event' value="Update Event">
        </td> <!--takes updated information and submits it to the database-->
    </tr>
    
    </table>
</form>

{% endblock %}
